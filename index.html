<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for recipes..." class="searchBox">
                <button type="submit" class="searchButton">Search</button>
            </form>
        </nav>
        <main>
            <section>
                <div class="container">
                    <h2>Search your favourite recipes...</h2>
                </div>
                <div class="fullRecipePopup">
                    <div class="fullRecipeInnr">
                        <button type="button" class="closePopup">
                            <span class="crossIcon"></span>
                        </button>
                        <div class="fullRecipeContent"></div>
                    </div>
                </div>
            </section>
        </main>
    </header>
</body>
<script src="index.js"></script>
</html>
